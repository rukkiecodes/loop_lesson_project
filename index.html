<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/styles/main.css">
  <link rel="stylesheet" href="./assets/styles/login.css">
  <title>Document</title>
</head>

<body>
  <div class="card">
    <div class="left">
      <div class="leftCard">
        <p class="logo">Wanlainjo</p>

        <div class="middleDiv">
          <p>Making tech easy for all</p>
          <p>Discover the world's best community of freelancers and business owners.</p>
        </div>

        <div class="bottomDiv">
          <p class="testimony">Simply unbelivable! I am really satisfied with my projects and business. This is
            Absolutly wonderful!</p>
          <div class="list">
            <img
              src="https://res.cloudinary.com/rukkiecodes/image/upload/v1668519308/Black_Minimalist_and_Elegant_Boutique_Logo_1_omcgcu.png"
              alt="">
            <div class="listLeft">
              <p>Terry Ochuko</p>
              <p>Software developer</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="head">
        <p>Sign up</p>
        <p>Have an account? <a href="#">Login</a></p>
      </div>

      <div class="form">
        <div class="inputView">
          <div class="icon">
            <i class="far fa-user"></i>
          </div>
          <input type="text" placeholder="First name" class="firstname" name="firstname">
          <label for="firstname">First name</label>
        </div>
        <div class="inputView">
          <div class="icon">
            <i class="far fa-user"></i>
          </div>
          <input type="text" placeholder="Last name" class="lastname" name="lastname">
          <label for="lastname">Last name</label>
        </div>
        <div class="inputView">
          <div class="icon">
            <i class="fas fa-at"></i>
          </div>
          <input type="email" placeholder="example@mail.com" class="email" name="email">
          <label for="email">Email</label>
        </div>
        <div class="inputView">
          <div class="icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" placeholder="Password" class="password" name="password">
          <label for="password">Password</label>

          <button id="peepButton">
            <i id="icon" class="far fa-eye"></i>
          </button>
        </div>

        <div class="buttonView">
          <button id="signupButton" class="signupButton">Sign Up</button>
          <span class="generalError"></span>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/scripts/transition.js"></script>
  <script src="./assets/scripts/signup.js"></script>
</body>

</html>
