<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/styles/main.css">
  <link rel="stylesheet" href="./assets/styles/dashboard.css">
  <title>Document</title>
</head>

<body>
  <div class="dash">
    <div class="left">
      <div class="head">
        <span>Copied traders</span>
      </div>

      <div class="transactionsList leftSideTransactionsList">
        <div class="listItem leftSideListItem">
          <div class="listItemLeft">
            <img
              src="https://res.cloudinary.com/rukkiecodes/image/upload/v1668519308/Black_Minimalist_and_Elegant_Boutique_Logo_1_omcgcu.png"
              alt="">
            <div class="infoView">
              <span>Name Name</span>
              <span>Trade</span>
            </div>
          </div>
          <div class="listItemRight">
            <button class="listItemButton"> Delete </button>
          </div>
        </div>
      </div>
    </div>

    <div class="center">
      <div class="centerHead">
        <div class="row">
          <div class="inputView">
            <input type="text" placeholder="Name of trader" class="password" name="password">

            <button id="addButton">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>

        <span>Copy traders</span>
      </div>

      <div class="transactionsList">
        <div class="listItem">
          <div class="listItemLeft">
            <img
              src="https://res.cloudinary.com/rukkiecodes/image/upload/v1668519308/Black_Minimalist_and_Elegant_Boutique_Logo_1_omcgcu.png"
              alt="">
            <div class="infoView">
              <span>Name Name</span>
              <span>Trade</span>
            </div>
          </div>
          <div class="listItemRight">
            <button class="listItemButton"> Copy </button>
          </div>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="head">
        <span>History</span>
      </div>

      <div class="transactionsList leftSideTransactionsList">
        <div class="listItem leftSideListItem">
          <div class="listItemLeft">
            <img
              src="https://res.cloudinary.com/rukkiecodes/image/upload/v1668519308/Black_Minimalist_and_Elegant_Boutique_Logo_1_omcgcu.png"
              alt="">
            <div class="infoView">
              <span>Name Name</span>
              <span>Trade</span>
            </div>
          </div>
          <div class="listItemRight">
            <button class="listItemButton"> Delete </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
